<div class="tools clearfix">
    <div class="pull-left">


        <input [formControl]="findText" type="text" placeholder="Find.." class="form-control"/>


    </div>
    <div class="pull-right">
        <a class="btn btn-primary" data-toggle="modal" href="#addProduct">Add Product</a>
    </div>
</div>




<table class="table table-striped">
    <tr>
        <th>Name</th>
        <th>Price</th>
    </tr>
    <tr *ngFor="let product of products">
        <td><a [routerLink]="['../', product.id ]">{{product.name}}</a></td>
        <td>{{product.price | currency: 'USD':'symbol':'1.2' }}</td>
    </tr>
</table>


<div class="modal fade" id="addProduct">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Add Product</h4>
            </div>
            <div class="modal-body">
                <app-product-add (newProduct)="addProduct($event)"></app-product-add>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
